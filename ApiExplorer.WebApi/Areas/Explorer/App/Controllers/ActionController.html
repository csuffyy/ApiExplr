<div class="col-md-12" ng-controller="ActionController">
    <div class="col-md-7">
        <h1>{{Action.Name}}</h1>
        <h5>{{Action.Info}}</h5>
        <pre class="alert alert-dismissable alert-info">{{RequestUri}}</pre>
        <div class="panel panel-default action-parameters">
            <div class="panel-heading">Parameters</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="Parameter in Action.Parameters">
                        <div ng-include="'./App/Controllers/ParameterController.html'"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Request
                        <i class="pull-right glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#RequestData"></i>
                        <!-- Modal -->
                        <div class="modal fade" id="RequestData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Request Data</h4>
                                    </div>
                                    <div class="modal-body">
                                        <pre>{{JsonRequest}}</pre>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <pre class="alert alert-dismissable alert-info">{{JsonRequest}}</pre>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" ng-click="SendRequest()">{{Action.HttpMethod}}</button>
            </div>
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Response
                        <i class="pull-right glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#ResponseData"></i>
                        <!-- Modal -->
                        <div class="modal fade" id="ResponseData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Response Data</h4>
                                    </div>
                                    <div class="modal-body">
                                        <pre>{{JsonResponse}}</pre>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <pre class="alert alert-dismissable alert-success">{{JsonResponse}}</pre>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

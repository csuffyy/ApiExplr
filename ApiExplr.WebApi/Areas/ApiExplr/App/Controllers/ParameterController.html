<div ng-controller="ParameterController">
    <div ng-show="Parameter.HasProperties()">
        <accordion>
            <accordion-group is-open="IsOpen">
                <accordion-heading>
                    <span>{{Parameter.Name}}</span>: <span>{{Parameter.Type}}</span>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': IsOpen, 'glyphicon-chevron-right': !IsOpen}"></i>
                </accordion-heading>
                <ul class="list-group">
                    <div ng-repeat="Property in Parameter.Properties">
                        <div ng-include="'./App/Controllers/PropertyController.html'"></div>
                    </div>
                    <div ng-include="'./App/Controllers/Templates/AddCollectionItem.html'"></div>
                </ul>
            </accordion-group>
        </accordion>
    </div>
    <div ng-show="!Parameter.HasProperties()">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">{{Parameter.Name}}</span>
                <input type="text" class="form-control" ng-class="{'glyphicon-info-sign' : Parameter.FromUri}" ng-model="Parameter.Value" ng-keyup="Keyup()" placeholder="{{Parameter.Type}}">
            </div>
        </div>
        </div>
</div>

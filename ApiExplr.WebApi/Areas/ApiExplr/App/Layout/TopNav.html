<div ng-controller="TopNavController">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ApiExplr</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/Settings">Settings</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{ContentTypes[ActiveContentTypeIndex].Name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="contentType in ContentTypes">
                                <a ng-click="UpdateActiveContentTypeIndex($index)">{{contentType.Name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="OAuthTokenService.IsActive()">
                        <a href="#"><i class="pull-right glyphicon glyphicon-lock" data-toggle="modal" data-target="#ActiveToken"></i></a>
                        <!-- Modal -->
                        <div class="modal fade" id="ActiveToken" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Active Token</h4>
                                    </div>
                                    <div class="modal-body">
                                        <pre>{{OAuthTokenService.ActiveToken.Json}}</pre>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="https://www.nuget.org/packages/ApiExplr/" target="_blank">Nuget</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </div>
</div>

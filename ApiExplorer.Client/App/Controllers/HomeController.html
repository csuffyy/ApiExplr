<div class="col-md-12" ng-controller="HomeController">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
    </ol>
    <div class="col-md-12">
        <h1>Endpoints</h1>
    </div>
    <div class="col-md-7">
        <div class="list-group">
            <a href="#/Endpoint/{{endpoint.Name}}" class="list-group-item" ng-repeat="endpoint in Endpoints">
                <h4 class="list-group-item-heading">{{endpoint.Name}}</h4>
                <span class="label label-info pull-right">~/{{endpoint.Uri}}</span>                
                <p class="list-group-item-text">
                    {{endpoint.Info}}
                </p>
            </a>
        </div>
    </div>
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                OAuth JWT
                <i class="pull-right glyphicon glyphicon-lock"></i>
            </div>
            <div class="panel-body">
                <pre>{{GlobalConfig.OAuth.TokenJson}}</pre>
                <div>Expires in: {{GlobalConfig.OAuth.ExpiresIn / 60}} minute(s).</div>
            </div>
        </div>

    </div>
</div>
